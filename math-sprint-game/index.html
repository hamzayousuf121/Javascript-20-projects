<head>

<body>
    <div class="game-container">
        <div class="header">
            <h1>Math Sprint Game</h1>
        </div>

        <!-- Splash Page -->
        <div class="card" id="splash-page">
            <form id="start-form">
                <div class="selection-container">
                    <div class="radio-container">
                        <input type="radio" name="questions" value="10" id="value-10">
                        <label for="questions">10 Questions</label>
                        <span class="best-score">
                            <span>Best Score</span>
                            <span id="best-score-1">0.0s</span>
                        </span>
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="questions" value="25" id="value-25">
                        <label for="questions">25 Questions</label>
                        <span class="best-score">
                            <span>Best Score</span>
                            <span id="best-score-2">0.0s</span>
                        </span>
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="questions" value="50" id="value-50">
                        <label for="questions">50 Questions</label>
                        <span class="best-score">
                            <span>Best Score</span>
                            <span id="best-score-3">0.0s</span>
                        </span>
                    </div>
                    <div class="radio-container">
                        <input type="radio" name="questions" value="99" id="value-99">
                        <label for="questions">99 Questions</label>
                        <span class="best-score">
                            <span>Best Score</span>
                            <span id="best-score-4">0.0s</span>
                        </span>
                    </div>
                </div>
                <div class="selection-footer">
                    <button id="start">Start Round</button>
                </div>
            </form>
        </div>

        <!-- Countdown Page -->
        <div class="card" id="countdown-page">
            <h1 class="countdown" id="countdown">3</h1>
        </div>

        <!-- Game Page -->
        <div class="card" id="game-page">
            <div id="item-container">
                <!-- <div class="item finished">
                    <h1>3 x 30 = 30</h1>

                <div class="item finished">

                    <i class="fas fa-times-circle"></i>
                </div>

                    <h1>3 x 30 = 30</h1>
                    <i class="fas fa-times-circle"></i>

            </div>
            <div class="item-footer">
                <button id="wrong" onclick="select(false)">Wrong</button>
                <button id="right" onclick="select(true)">Right</button>
            </div>
        </div>

        <!-- Score Page -->
        <div class="card" id="score-page">
            <div class="score-container">
                <h1 class="title">Your Time</h1>
                <h1 class="time" id="final-time">0:09</h1>
                <h1 class="base-time" id="base-time">Base Time: 10.3s</h1>
                <h1 class="penalty" id="penalty-time">Penalty: +0.0s</h1>
            </div>
            <div class="score-footer">
                <button id="play-again" onclick="playAgain()">Play Again</button>
            </div>
        </div>

    <!-- Game Container -->
    </div>

    <script src="script.js"></script>
